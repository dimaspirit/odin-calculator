<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="shortcut icon" href="favicon.ico" />

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Calculator project</h1>

  <div class="container">
    <div id="screen">0</div>
    <div class="buttons">
      <div class="button-wrap">
        <button type="button" data-action="clear">AC</button>
      </div>

      <div class="button-wrap">
        <button type="button">+/-</button>
      </div>

      <div class="button-wrap">
        <button type="button">%</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-operate="divide">/</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="7">7</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="8">8</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="9">9</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-operate="multiply">*</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="4">4</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="5">5</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="6">6</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-operate="subtract">-</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="1">1</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="2">2</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="3">3</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-operate="add">+</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-number="0">0</button>
      </div>

      <div class="button-wrap">
        <button type="button">.</button>
      </div>

      <div class="button-wrap">
        <button type="button" data-action="caculate">=</button>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
